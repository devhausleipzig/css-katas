<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="image-slider">
      <div class="spotlight">
        <img id="spotlight-image" src="" />
      </div>
      <nav>
        <button id="previous-button">Prev</button
        ><button id="next-button">Next</button>
      </nav>
    </div>

    <style>
      .image-slider nav {
        display: flex;
        justify-content: center;
      }

      .image-slider .spotlight {
        width: 90vw;
        height: 0;
        padding-top: calc(9 / 16 * 100%);
        margin: 1rem auto;
        position: relative;
      }

      .spotlight img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      button {
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        padding: 0.5rem 1rem;
        line-height: 1.5;
        background-color: #4299e1;
      }

      button:first-child {
        border-top-left-radius: 0.25rem;
        border-bottom-left-radius: 0.25rem;
      }

      button:last-child {
        border-top-right-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
      }
      button:hover {
        background-color: #2b6cb0;
      }
    </style>
  </body>
</html>
