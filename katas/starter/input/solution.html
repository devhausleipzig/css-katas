<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <input type="email" name="email" id="email" placeholder="rick@swifty.com" />
    <style>
      input {
        background-color: white;
        outline: none;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        display: block;
        appearance: none;
        line-height: 1.5;
        font-size: 1rem;
        min-width: 30ch;
      }

      input:focus {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }
    </style>
  </body>
</html>
