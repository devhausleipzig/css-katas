<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <button>Button</button>
    <style>
      button {
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        padding: 0.5rem 1rem;
        line-height: 1.5;
        background-color: #4299e1;
        border-radius: 0.25rem;
      }
      button:hover {
        background-color: #2b6cb0;
      }
    </style>
  </body>
</html>
